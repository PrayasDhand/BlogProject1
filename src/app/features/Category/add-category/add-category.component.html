<div class="container">
    <h1 class="mt-3">Add Categories</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-5">
            <div class="mt-3 ml-5">
                <label class="form-label">Category Name</label>
                <input type="text" name="categoryName" id="categoryName" class="form-group" [(ngModel)] = "model.name">
            </div>
            <div class="mt-3">
                <label class="form-label"> Category Url Handle</label>
                <input type="text" name="categoryUrlHandle" id="categoryUrlHandle" class="form-group" [(ngModel)] = "model.urlHandle">
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
